<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <link rel="icon" type="image/svg+xml" sizes="any" href="./images/logo.svg">
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>

<header>
    <picture>
        <source srcset="./images/header-dark.svg" media="(prefers-color-scheme: dark)"/>

    <div class="card"

            <a class="btn btn-xs btn-cydia"

    <div class="card">

            <a class="btn btn-xs btn-primary" href="depictions/?p=com.d8xa.vantaye-extension">More info</a>

<footer style="text-align: center">
    <div>Contact</div>
    <div>
        <ul id="contactInfo">
            <li>
                <a href="https://github.com/d8xa/">

                <a href="https://reddit.com/u/d8xa/">
